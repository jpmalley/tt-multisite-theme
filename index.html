<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TeeTurtle - Cute, nerdy, pop-culture t-shirts!</title>

    <link rel="stylesheet" href="css/tt-bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://kit.fontawesome.com/f4a78f8c4f.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Brand bar -->
    <nav id="brand-bar" class="navbar navbar-expand navbar-dark d-flex justify-content-between">
        <div class="brand-bar-left d-flex">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link brand-link active">
                        <img src="img/tt-logo.png" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link brand-link">
                        <img src="img/ttf-logo-gray.png" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link brand-link">
                        <img src="img/uu-logo-gray.png" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link brand-link">
                        <img src="img/cb-logo-gray.png" alt="teeturtle">
                    </a>
                </li>
            </ul>
        </div>
        <div class="brand-bar-right d-flex">
            <form action="" class="search-form">
                <div class="input-group search-box">
                    <input class="form-control form-control-sm search-input" type="text" placeholder="Search..."
                        aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text btn search-btn" id="sidebar-search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav account-links d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">My Account <i class="fas fa-user-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out <i class="fas fa-sign-out-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cart-link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-counter">1</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
