<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TeeTurtle - Cute, nerdy, pop-culture t-shirts!</title>

    <link rel="stylesheet" href="css/tt-bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Open+Sans:400,400i,600,700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/f4a78f8c4f.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Universal nav -->
    <nav id="universal-nav" class="navbar navbar-expand navbar-dark d-flex justify-content-between">
        <div class="universal-bar-left d-flex">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link universal-link active">
                        <img src="img/tt-logo.svg" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link universal-link">
                        <img src="img/ttf-logo-gray.svg" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link universal-link">
                        <img src="img/uu-logo-gray.svg" alt="teeturtle">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link universal-link">
                        <img src="img/cb-logo-gray.svg" alt="teeturtle">
                    </a>
                </li>
            </ul>
        </div>
        <div class="universal-bar-right d-flex">
            <form action="" class="search-form d-none d-lg-block">
                <div class="input-group search-box">
                    <input class="form-control form-control-sm search-input" type="text" placeholder="Search..."
                        aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text btn search-btn" id="sidebar-search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav account-links d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="d-none d-lg-inline">My Account</span> <i
                            class="fas fa-user-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="d-none d-lg-inline">Sign Out</span> <i
                            class="fas fa-sign-out-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cart-link" href="#" id="cartLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-counter">1</span>
                    </a>

                    <!-- Cart dropdown -->
                    <div class="dropdown-menu cart-dropdown" aria-labelledby="cartLink">
                        <form action="#" method="post" id="cart-dropdown">
                            <ul class="list-unstyled">
                                <li class="cart-item">
                                    <div class="cart-item-contents container-fluid">
                                        <div class="row">
                                            <div class="cart-dropdown-image col-4">
                                                <a href="#">
                                                    <img src="img/ohhh-Burn-teeturtle_335x.progressive.jpg"
                                                        alt="Ohhh Burn" class="img-fluid">
                                                </a>
                                            </div>
                                            <div class="cart-dropdown-info col-8">
                                                <a class="cart-dropdown-title" href="#">Ohhh Burn</a>
                                                <div class="cart-dropdown-variant">T-Shirt / Men's / XL</div>
                                                <div class="cart-dropdown-qtyamt d-flex justify-content-between">
                                                    <div class="input-group input-group-sm cart-dropdown-qty">
                                                        <div class="input-group-prepend">
                                                            <button type="button"
                                                                class="input-group-text btn btn-number"
                                                                data-type="minus" data-field="qty[1]">
                                                                <i class="fas fa-minus"></i>
                                                            </button>
                                                        </div>
                                                        <input type="text" name="qty[1]"
                                                            class="form-control input-number" value="1" min="0">
                                                        <div class="input-group-append">
                                                            <button type="button"
                                                                class="input-group-text btn btn-number" data-type="plus"
                                                                data-field="qty[1]">
                                                                <i class="fas fa-plus"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="cart-dropdown-price">
                                                        $25
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="#" class="remove-item">
                                                <i class="fas fa-times-circle"></i>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="cart-buttons">
                                <div class="more-items d-flex justify-content-center">
                                    <a href="#" class="btn btn-outline-secondary btn-sm">and 1 other item</a>
                                </div>
                                <div class="total d-flex justify-content-between align-items-center">
                                    <div class="label">Total</div>
                                    <div class="cart-disclaimer">(shipping & tax calculated at checkout)</div>
                                    <div class="ammount">$37.50</div>
                                </div>
                                <div class="checkout-btn">
                                    <div class="row">
                                        <div class="col-6 pr-1">
                                            <button id="checkOut" type="button" name="checkout"
                                                class="btn btn-lg btn-secondary btn-block">View Cart</button>
                                        </div>
                                        <div class="col-6 pl-1">
                                            <button id="checkOut" type="button" name="checkout"
                                                class="btn btn-lg btn-primary btn-block">Check Out</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Cart dropdown -->

                </li>
            </ul>
        </div>
    </nav>

    <div class="promo-bar sticky-top">
        <div class="promo-bar-contents">
            <h5>50% OFF ALL SHIRTS!</h5>
        </div>
    </div>

    <div class="brand-bar">
        <div class="d-flex justify-content-center">
            <div>
                <img class="brand-logo" src="img/tt-logo-main.svg" alt="">
            </div>
        </div>
    
        <nav class="brand-nav navbar navbar-light justify-content-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">New!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Juniors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Final Clearance</a>
                </li>
            </ul>
        </nav>
    </div>

    <section id="page-content">
        <div class="container-fluid"></div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
